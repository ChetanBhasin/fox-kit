---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: foxservices.cbopt.com
  namespace: default
spec:
  group: cbopt.com
  names:
    kind: FoxService
    plural: foxservices
    singular: foxservice
    shortNames:
      - fs
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              title: FoxServiceSpec
              description: "Struct corresponding to the Specification (`spec`) part of the `FoxService` resource, directly reflects context of the `foxservices.cbopt.com` CRD. The `FoxService` struct will be generated by the `CustomResource` derive macro."
              type: object
              required:
                - image
                - name
                - replicas
              properties:
                image:
                  description: Docker image (including the tag)
                  type: string
                name:
                  description: Name of the service
                  type: string
                replicas:
                  description: Replicas of pods to spin up
                  type: integer
                  format: int32
            status:
              title: FoxServiceStatus
              type: object
              required:
                - replicas
              properties:
                replicas:
                  type: integer
                  format: int32
